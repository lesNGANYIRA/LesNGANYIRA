<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: black;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: blue;
      cursor: pointer;
      text-decoration: underline;
    }
    .lang {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="lang">
    <button onclick="setLang('en')">ENG</button>
    <button onclick="setLang('fr')">FRA</button>
    <button onclick="setLang('rw')">KINY</button>
  </div>

  <h2 id="title">Sign in</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="signIn()" id="signinBtn">Sign in</button>

  <span class="link" onclick="forgotPassword()" id="forgotText">Forgot password?</span>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  function signIn() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => alert("Signed in successfully"))
      .catch((error) => alert(error.message));
  }

  function forgotPassword() {
    const email = document.getElementById("email").value.trim();
    if (!email) {
      alert("Please enter your email first.");
      return;
    }
    sendPasswordResetEmail(auth, email)
      .then(() => alert("Password reset email sent. Check your inbox."))
      .catch((error) => alert(error.message));
  }

  function setLang(lang) {
    const translations = {
      en: { title: "Sign in", signinBtn: "Sign in", forgotText: "Forgot password?" },
      fr: { title: "Se connecter", signinBtn: "Connexion", forgotText: "Mot de passe oubli√© ?" },
      rw: { title: "Injira", signinBtn: "Injira", forgotText: "Wibagiwe ijambobanga?" }
    };
    document.getElementById("title").innerText = translations[lang].title;
    document.getElementById("signinBtn").innerText = translations[lang].signinBtn;
    document.getElementById("forgotText").innerText = translations[lang].forgotText;
  }
</script>

</body>
</html>
