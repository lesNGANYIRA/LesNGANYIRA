<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les NGANYIRA Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to Les NGANYIRA</h1>
  
  <div class="login-box">
    <h2>Member Login</h2>
    <form id="loginForm">
      <label for="idNumber">Enter your ID Number:</label>
      <input type="text" id="idNumber" placeholder="e.g. NG001" required>
      <button type="submit">Login</button>
    </form>
    <p id="errorMsg" style="color:red;"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
