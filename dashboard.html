<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Les NGANYIRA – Dashboard & Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background-color: #f8f9fa; }
    .lang-switch { position: fixed; top: 12px; right: 12px; z-index: 1040; }
    .card { border-radius: 1rem; }
  </style>
</head>
<body>
  <!-- Language Switcher -->
  <div class="lang-switch">
    <div class="btn-group">
      <button class="btn btn-sm btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" id="currentLangBtn">EN</button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><button class="dropdown-item" data-lang="en">English</button></li>
        <li><button class="dropdown-item" data-lang="fr">Français</button></li>
        <li><button class="dropdown-item" data-lang="rw">Kinyarwanda</button></li>
      </ul>
    </div>
  </div>

  <div class="container py-5">
    <!-- Header -->
    <div class="d-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 m-0" data-i18n="title_dashboard">Family Dashboard</h1>
      <div class="d-flex gap-2">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createAccountModal" id="openCreateAccountBtn">
          <span data-i18n="btn_create_account">Create Account</span>
        </button>
      </div>
    </div>

    <!-- Welcome Image Banner -->
    <div class="card shadow-sm mb-4">
      <a href="https://www.google.com/imgres?q=welcome%20to%20our%20family%20pictures&imgurl=https%3A%2F%2Fi.pinimg.com%2F736x%2Fc3%2F40%2F09%2Fc34009ee2f5c69979feb276449a3c57f.jpg&imgrefurl=https%3A%2F%2Fwww.pinterest.com%2Fpin%2F737675613948318521%2F&docid=VuXRMGwV_E0WjM&tbnid=wmYYsJkI476hYM&vet=12ahUKEwj7nba1qoaPAxULmYkEHQ9JPb0QM3oECDYQAA..i&w=601&h=601&hcb=2&ved=2ahUKEwj7nba1qoaPAxULmYkEHQ9JPb0QM3oECDYQAA" target="_blank" rel="noopener" class="text-decoration-none">
        <img src="https://i.pinimg.com/736x/c3/40/09/c34009ee2f5c69979feb276449a3c57f.jpg" class="card-img-top" alt="Welcome banner" />
      </a>
      <div class="card-body text-center">
        <span class="fw-semibold" data-i18n="welcome_banner">Welcome to our family!</span>
      </div>
    </div>

    <!-- Quick Stats -->
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h6 text-muted" data-i18n="stat_total_contributions">Total Contributions</h2>
            <p class="display-6 m-0" id="totalContributions">0</p>
            <small class="text-muted" data-i18n="note_paid_only">Shows paid & approved only</small>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h6 text-muted" data-i18n="stat_total_members">Total Members</h2>
            <p class="display-6 m-0" id="totalMembers">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h6 text-muted" data-i18n="stat_last_payment">Last Payment</h2>
            <p class="h4 m-0" id="lastPayment">—</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Contribution History Table (placeholder) -->
    <div class="card shadow-sm mt-4">
      <div class="card-header bg-white">
        <strong data-i18n="table_contrib_history">Contribution History</strong>
      </div>
      <div class="card-body">
        <div class="alert alert-info m-0" role="alert">
          <span data-i18n="msg_history_paid_only">Only appears after a verified payment.</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Account Modal -->
  <div class="modal fade" id="createAccountModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" data-i18n="modal_create_title">Create Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="createAccountForm" novalidate>
            <div class="mb-3">
              <label for="firstName" class="form-label" data-i18n="label_first_name">First Name</label>
              <input type="text" id="firstName" name="firstName" class="form-control" required />
              <div class="invalid-feedback" data-i18n="error_first_name">First name is required.</div>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label" data-i18n="label_last_name">Last Name</label>
              <input type="text" id="lastName" name="lastName" class="form-control" required />
              <div class="invalid-feedback" data-i18n="error_last_name">Last name is required.</div>
            </div>
            <div class="mb-3">
              <label for="idNumber" class="form-label" data-i18n="label_id_number">ID Number (Access Code)</label>
              <input type="text" id="idNumber" name="idNumber" class="form-control" />
              <div class="form-text" data-i18n="help_id_number">Used for login if enabled by admins.</div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label" data-i18n="label_email">Email</label>
              <input type="email" id="email" name="email" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label" data-i18n="label_phone">Phone</label>
              <input type="tel" id="phone" name="phone" class="form-control" />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                <span data-i18n="btn_submit">Submit</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- Simple i18n dictionary ---
    const I18N = {
      en: {
        title_dashboard: "Family Dashboard",
        btn_create_account: "Create Account",
        stat_total_contributions: "Total Contributions",
        stat_total_members: "Total Members",
        stat_last_payment: "Last Payment",
        table_contrib_history: "Contribution History",
        msg_history_paid_only: "Only appears after a verified payment.",
        note_paid_only: "Shows paid & approved only",
        modal_create_title: "Create Account",
        label_first_name: "First Name",
        label_last_name: "Last Name",
        label_id_number: "ID Number (Access Code)",
        help_id_number: "Used for login if enabled by admins.",
        label_email: "Email",
        label_phone: "Phone",
        btn_submit: "Submit",
        error_first_name: "First name is required.",
        error_last_name: "Last name is required.",
        welcome_banner: "Welcome to our family!",
      }
      fr: {
        title_dashboard: "Tableau de bord familial",
        btn_create_account: "Créer un compte",
        stat_total_contributions: "Contributions totales",
        stat_total_members: "Membres au total",
        stat_last_payment: "Dernier paiement",
        table_contrib_history: "Historique des contributions",
        msg_history_paid_only: "N'apparaît qu'après un paiement vérifié.",
        note_paid_only: "Affiche seulement les paiements validés",
        modal_create_title: "Créer un compte",
        label_first_name: "Prénom",
        label_last_name: "Nom",
        label_id_number: "Numéro d'identité (Code d'accès)",
        help_id_number: "Utilisé pour la connexion si activé par les admins.",
        label_email: "E-mail",
        label_phone: "Téléphone",
        btn_submit: "Envoyer",
        error_first_name: "Le prénom est obligatoire.",
        error_last_name: "Le nom est obligatoire.",
        welcome_banner: "Bienvenue dans notre famille !",
      },
      rw: {
        title_dashboard: "Dashibodi y'Umuryango",
        btn_create_account: "Fungura Konti",
        stat_total_contributions: "Umusanzu Wose",
        stat_total_members: "Umubare w'Abanyamuryango",
        stat_last_payment: "Ubwishyu bwa Nyuma",
        table_contrib_history: "Amateka y'Imisanzu",
        msg_history_paid_only: "Bigaragara ari uko ubwishyu bwemejwe.",
        note_paid_only: "Hagaragaza ubwishyu bwemejwe gusa",
        modal_create_title: "Kurema Konti",
        label_first_name: "Izina ry'Itangira",
        label_last_name: "Izina ry'Ubuse",
        label_id_number: "Nimero y'Indangamuntu (Kode yo Kwinjira)",
        help_id_number: "Ikoreshwa mu kwinjira niba byemejwe n'abayobozi.",
        label_email: "Imeli",
        label_phone: "Telefone",
        btn_submit: "Ohereza",
        error_first_name: "Izina ry'itangira rirakenewe.",
        error_last_name: "Izina ry'ubuse rirakenewe.",
        welcome_banner: "Murakaza neza mu muryango wacu!",
      },
    };

    const DEFAULT_LANG = localStorage.getItem('lng') || 'en';

    function applyI18n(lang) {
      const dict = I18N[lang] || I18N.en;
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        if (dict[key]) {
          if (el.placeholder !== undefined && el.tagName === 'INPUT') {
            el.placeholder = dict[key];
          } else {
            el.textContent = dict[key];
          }
        }
      });
      document.getElementById('currentLangBtn').textContent = lang.toUpperCase();
      document.documentElement.lang = lang;
      localStorage.setItem('lng', lang);

      // Update validation messages for required fields
      const form = document.getElementById('createAccountForm');
      if (form) {
        form.querySelector('#firstName')?.setCustomValidity('');
        form.querySelector('#lastName')?.setCustomValidity('');
      }
    }

    function setLang(lang) { applyI18n(lang); }

    // Handle dropdown language selection
    document.addEventListener('click', (e) => {
      const btn = e.target.closest('[data-lang]');
      if (btn) {
        setLang(btn.getAttribute('data-lang'));
      }
    });

    // Bootstrap validation + i18n-aware messages
    (function() {
      const form = document.getElementById('createAccountForm');
      form.addEventListener('submit', function(event) {
        const lang = localStorage.getItem('lng') || 'en';
        const dict = I18N[lang] || I18N.en;

        // Clear custom validity first
        form.firstName.setCustomValidity('');
        form.lastName.setCustomValidity('');

        if (!form.firstName.value.trim()) {
          form.firstName.setCustomValidity(dict.error_first_name);
        }
        if (!form.lastName.value.trim()) {
          form.lastName.setCustomValidity(dict.error_last_name);
        }

        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        } else {
          event.preventDefault();
          // TODO: Replace with your real submit logic (e.g., send to backend or save to GitHub Pages data file)
          alert('✓ ' + (lang==='fr' ? 'Compte créé !' : lang==='rw' ? 'Konti irakozwe!' : 'Account created!'));
          form.reset();
          const modalEl = document.getElementById('createAccountModal');
          const modal = bootstrap.Modal.getInstance(modalEl);
          modal.hide();
        }

        form.classList.add('was-validated');
      }, false);
    })();

    // Init
    document.addEventListener('DOMContentLoaded', () => {
      applyI18n(DEFAULT_LANG);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
