<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard • Les Nganyira</title>
  <style>
    :root{--muted:#64748b}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:#f8fafc;color:#0f172a}
    header{padding:14px 20px;background:#fff;border-bottom:1px solid #e5e7eb;display:flex;justify-content:space-between;align-items:center}
    header .brand{font-weight:800;letter-spacing:.3px}
    header nav a{color:#0f172a;text-decoration:none;margin-left:14px}
    main{max-width:1100px;margin:36px auto;padding:0 20px}
    .hero{display:grid;grid-template-columns:1fr;gap:24px;align-items:center}
    .hero h1{font-size:clamp(28px,4.5vw,44px);margin:0}
    .hero p{color:var(--muted);margin:6px 0 0}
    .hero img{width:100%;height:auto;border-radius:18px;display:block;box-shadow:0 18px 60px rgba(2,6,23,.08)}
    @media(min-width:860px){.hero{grid-template-columns:1.05fr .95fr}}
    footer{margin:36px 0 18px;text-align:center;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <header>
    <div class="brand">Les NGANYIRA</div>
    <nav>
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="contribute.html">Make a contribution</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <div>
        <h1>welcome to family Les Nganyira</h1>
        <p>Turi kumwe twakira umuryango wose — urisanga ku rubuga rwacu.</p>
      </div>

      <!-- Ifoto yawe (iStock) + fallback kuri EIDS5199.JPG niba hotlink itaboneka -->
      <img
        src="https://media.istockphoto.com/id/1288610566/photo/family-meeting.jpg?s=612x612&w=0&k=20&c=93dPFuCU0gjvd5G8j97b3htnTRAlYtiFqN8IKHqIbrk="
        alt="Welcome to our family"
        loading="lazy"
        onerror="this.onerror=null; this.src='EIDS5199.JPG';" />
    </section>
  </main>

  <footer>© Les Nganyira • Family</footer>
</body>
</html>
